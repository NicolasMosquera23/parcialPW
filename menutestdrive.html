
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Test Drive</title>
    <!-- CDN de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Formulario de Test Drive</h3>
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="estrato">Estrato:</label>
                        <input type="number" class="form-control" id="estrato" min="1" max="6" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="grupoSanguineo">Grupo Sanguíneo:</label>
                        <select class="form-control" id="grupoSanguineo" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <select class="form-control" id="genero" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="actividades">Actividades Favoritas:</label>
                        <input type="text" class="form-control" id="actividades" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaTestDrive">Fecha de Test Drive:</label>
                        <input type="date" class="form-control" id="fechaTestDrive" required>
                    </div>
                    <div class="form-group">
                        <label for="horaTestDrive">Hora Solicitada:</label>
                        <input type="time" class="form-control" id="horaTestDrive" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrar()">Registrar</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="/js/menutestdrive.js"></script>
</body>
</html>
